<!DOCTYPE html>
<html>
<head>
    <title>Sürüşler</title>
</head>
<body>
    <h1>Sürüşler</h1>
    <form method="POST">
        <select name="user_id" required>
            <option value="">Kullanıcı Seç</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select>
        <select name="scooter_id" required>
            <option value="">Scooter Seç</option>
            {% for scooter in scooters %}
                <option value="{{ scooter.id }}">{{ scooter.model }}</option>
            {% endfor %}
        </select>
        <input name="start_time" placeholder="Başlangıç Zamanı" required>
        <input name="end_time" placeholder="Bitiş Zamanı" required>
        <input name="distance" placeholder="Mesafe (km)" type="number" step="0.01" required>
        <input name="cost" placeholder="Tutar (₺)" type="number" step="0.01" required>
        <button type="submit">Sürüş Ekle</button>
    </form>
    <ul>
        {% for ride in rides %}
            <li>
                [{{ ride.id }}] Kullanıcı: {{ ride.user_id }} | Scooter: {{ ride.scooter_id }} | {{ ride.start_time }} - {{ ride.end_time }} | {{ ride.distance }} km | {{ ride.cost }} ₺
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Ana Sayfa</a>
</body>
</html>
